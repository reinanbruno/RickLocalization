<div class="list" *ngIf="dataRick">
  <div class="cards">
    <div class="card-item" *ngFor="let item of dataRick.response">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"
               [style.background-image]="'url(' + item.urlImage + ')'">
          </div>
          <div class="card-header-title">
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-title class="morty">{{item.nameMorty}}</mat-card-title>
          </div>
        </mat-card-header>
        <mat-card-content>
          <div>
            <img mat-card-image [src]="item.urlImageMorty">
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="'/ricks/' + item.url">Ver detalhes</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <mat-paginator [length]="dataRick.pageCount"
                 [pageSize]="pageSize"
                 (page)="onChangePage($event)">
  </mat-paginator>
</div>
